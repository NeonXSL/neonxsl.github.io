<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Mapbox GL JS - 3D Globe with Current Location</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.1/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        
        /* Styling for the marker */
        .marker {
            background-image: url('htts://cdn.prod.website-files.com/62c5e0898dea0b799c5f2210/62e8212acc540f291431bad2_location-icon.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Styling for the "Enable Compass" button */
        #startBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        #startBtn:hover {
            background-color: #0056b3;
        }

        #startBtn:active {
            background-color: #004085;
        }

        /* Center the image in the middle of the screen */
        #centeredImage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-image: url('https://cdn.prod.website-files.com/62c5e0898dea0b799c5f2210/62e8212acc540f291431bad2_location-icon.png');
            background-size: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="startBtn">Enable Compass</button>

    <!-- The image to be placed in the center -->
    <div id="centeredImage"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2FiYXJpc2hzIiwiYSI6ImNtMGo0dW50aDBxcWoya29neGptOXdyYmwifQ.e20zeNypFv8y7afl414PSA';

        let userMarker = null;
        let map;
        let isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

        function initializeMap(center) {
            map = new mapboxgl.Map({
                container: 'map',
                style: 'style.json',
                projection: 'globe',
                zoom: 15,
                center: center,
                pitch: 70,
            });

            map.scrollZoom.disable();
            return map;
        }

        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLocation = [position.coords.longitude, position.coords.latitude];

                    if (!userMarker) {
                        const el = document.createElement('div');
                        el.className = 'marker';
                        userMarker = new mapboxgl.Marker(el)
                            .setLngLat(userLocation)
                            .addTo(map);
                    } else {
                        userMarker.setLngLat(userLocation);
                    }

                    // Smoothly transition the map center to the new location
                    map.easeTo({
                        center: userLocation,
                        zoom: 17.5,
                        speed: 0.5,
                        curve: 1.5,
                        easing: t => t,
                    });
                }, function(error) {
                    alert("Error retrieving location: " + error.message);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const userLocation = [position.coords.longitude, position.coords.latitude];
                initializeMap(userLocation);
                setInterval(updateLocation, 100);  // Smooth updates every 100ms
            }, function(error) {
                alert("Error retrieving location: " + error.message);
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }

        // Handle compass
        const startBtn = document.getElementById("startBtn");

        function startCompass() {
            if (isIOS) {
                DeviceOrientationEvent.requestPermission()
                    .then((response) => {
                        if (response === "granted") {
                            window.addEventListener("deviceorientation", handler, true);
                        } else {
                            alert("Permission denied! You need to allow access to the device's orientation.");
                        }
                    })
                    .catch(() => alert("Device orientation is not supported on this device."));
            } else {
                window.addEventListener("deviceorientationabsolute", handler, true);
            }

            // Hide the button after it's clicked
            startBtn.style.display = 'none';
        }

        function handler(e) {
            const degree = e.webkitCompassHeading || Math.abs(e.alpha - 360);
            map.rotateTo(degree, {duration: 500});  // Smooth rotation of the map with a 500ms duration
        }

        startBtn.addEventListener("click", startCompass);
    </script>
</body>
</html>
